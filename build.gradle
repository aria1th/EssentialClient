task buildAndGather {
	subprojects {
		dependsOn project.name + ":build"
	}
	doFirst {
		println "Gathering builds"
		copy {
			subprojects {
				def libDir = project.projectDir.toPath().resolve("build/libs")
				from(libDir) {
					include "*.jar"
					exclude "*-dev.jar", "*-sources.jar", "*-all.jar"
				}
				into "build/libs/"
				duplicatesStrategy DuplicatesStrategy.INCLUDE
			}
		}
	}
}
