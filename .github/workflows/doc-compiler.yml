name: Doc Compiler
on:
  push:
    branches: [ '*' ]
jobs:
  compile-docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout EssentialClient
        uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Generate Documentations
        run: ./gradlew :1.19.2:runClient --args="--scriptDocGenerate ../generated" --stacktrace --no-daemon
      - name: Commit Changes
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions-bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update generated documentation" || exit 0
          git push
      - name: Notify Zeno
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.ZENO_WEBHOOK_ID }}
          webhook_token: ${{ secrets.ZENO_WEBHOOK_TOKEN }}
          message: Update the documentation!